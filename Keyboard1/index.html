<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keyboard</title>
</head>
<body>
    
    <div class="container">
        <section class="mail">
            <div class="in_mail">
                <!-- <nav>
                    <div class="messeage">
                        <span>New Message</span>
                    </div>
                    <div class="icons">

                    </div>
                </nav> -->
                <input type="text" class="to" placeholder="Recipient:">
                <input type="text" class="subject" placeholder="Subject:">
                <div class="content"><textarea name="" id="textArea" placeholder="input"></textarea></div>
                <div class="send"><button>send</button></div>

            </div>
        </section>
        <section class="keyboard">
            <div class="alpha_numbers">

                <div class="numbers3">
                <div class="numbers">
                    <span>`</span>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>0</span>
                    <span>+</span>
                    <span>backspace</span>

                </div>
                <div class="numbers">
                    <span>-</span>
                    <span>q</span>
                    <span>w</span>
                    <span>e</span>
                    <span>r</span>
                    <span>t</span>
                    <span>y</span>
                    <span>u</span>
                    <span>i</span>
                    <span>o</span>
                    <span>p</span>
                    <span>*</span>
                </div>
                <div class="numbers">
                    <span>a</span>
                    <span>s</span>
                    <span>d</span>
                    <span>f</span>
                    <span>g</span>
                    <span>h</span>
                    <span>j</span>
                    <span>k</span>
                    <span>l</span>
                    <span>;</span>
                    <span>Enter</span>
                </div>
                <div class="numbers">
                    <span>z</span>
                    <span>x</span>
                    <span>c</span>
                    <span>v</span>
                    <span>b</span>
                    <span>n</span>
                    <span>m</span>
                    <span>,</span>
                    <span>.</span>
                    <span>/</span>
                </div>
            </div>
                <div class="numbers4">
                    <span>ctrl</span>
                    <span>alt</span>
                    <span>windows</span>
                    <span class="spacebar">spacebar</span>
                    <!-- <span>alt</span> -->
                    <span>Enter</span>
                    <!-- <span>backspace</span> -->
                </div>

            </div>
        </section>

        <section class="controlling">
            <button class="control">Control</button>
        </section>
    </div>

    <script src="doubleclick2.js"></script>
</body>
</html>
